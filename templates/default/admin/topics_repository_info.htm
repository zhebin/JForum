<#setting number_format = "#"/>

<style type="text/css">@import url( ${contextPath}/templates/${templateName}/styles/style.css?${startupTime} );</style>
<style type="text/css">
	h1 {
		font:12px/1.6em Helvetica, Arial, sans-serif; font-weight:bold; 
	}
	.mainbox tbody td {
		 border-top:0px;
	}
</style>
<table class="mainbox" cellspacing="1" cellpadding="3" width="100%" border="0">
	<tr>
		<th class="thhead" valign="middle" colspan="2" height="25" style="padding-bottom:0px;padding-left:0px;padding-right:0px;padding-top:0px;"><h1>${I18n.getMessage("Cache.topicsInfo")}</h1></th>
	</tr>

	<tr>
		<td align="center" colspan="2" style="border-top:#ddd 1px solid;"><span class="gen"><font color="#ff0000"><b>${I18n.getMessage("Cache.danger")}</b></font></span></td>
	</tr>

	<#list categories as c>
		<tr>
			<td colspan="2" style="padding-bottom:0px;padding-left:0px;padding-right:0px;padding-top:0px; border-bottom:#ddd 1px solid; border-top:#ddd 1px solid;"><h3><b>${c.name}</b></h3></td>
		</tr>

		<#list c.getForums() as f>
			<tr>
				<td class="row2" width="40%"><a class="gen" href="${JForumContext.encodeURL("/forums/show/${f.id}")}" target="_new">${f.name}</a></td>
				<td class="row2">
					<a class="gen" href="${JForumContext.encodeURL("/jforum")}?module=adminCache&amp;action=topicsClear&amp;forum_id=${f.id}">${I18n.getMessage("Cache.clear")}</a>
				</td>
			</tr>
		</#list>
	</#list>
</table>
