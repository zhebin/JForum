<#setting number_format = "#"/>
<style type="text/css">@import url( ${contextPath}/templates/${templateName}/styles/style.css?${startupTime} );</style>
<style type="text/css">
	h1 { font:12px/1.6em Helvetica, Arial, sans-serif; font-weight:bold; }
</style>
<form accept-charset="${encoding}" name="form" action="${contextPath}/jforum${extension}" method="post">
	<input type="hidden" name="action" value="delete" />
	<input type="hidden" name="module" value="${moduleName}" />
	
	<table class="mainbox" cellspacing="1" cellpadding="3" width="100%" border="0">
		<tr>
			<th class="thhead" valign="middle" colspan="4" height="25" style="padding-bottom:0px;padding-left:0px;padding-right:0px;padding-top:0px;"><h1>${I18n.getMessage("Smilies.List.Title")}</h1></th>
		</tr>
	
		<#list smilies as smilie>
		<tr>
			<td class="row1" width="38%">${smilie.url}</td>
			<td class="row2"><span class="gen">${smilie.code}</span></td>
			<td class="row2"><span class="gen"><a
				href="${JForumContext.encodeURL("/jforum")}?module=${moduleName}&amp;action=edit&amp;id=${smilie.id}">${I18n.getMessage("Smilies.List.Edit")}</a></span>
			</td>
			<td class="row2"><input type="checkbox" name="id" value="${smilie.id}" /></td>
		</tr>
		</#list>
	
		<tr align="center">
			<td class="catbottom" colspan="4" height="28">
			<input class="submit" type="button" value="${I18n.getMessage("Smilies.List.ClickToNew")}" name="button" onclick="document.location = '${contextPath}/${moduleName}/insert${extension}';" />
			&nbsp;&nbsp; 
			<input class="submit" type="submit" value="${I18n.getMessage("Smilies.List.ClickToDelete")}" name="submit" /></td>
		</tr>
	</table>
</form>
<#include "bottom.htm"/>
