<#include "header.htm"/>
<form accept-charset="${encoding}" action="${JForumContext.encodeURL("/jforum")}" method="get" id="formSearch" name="formSearch">
	<input type="hidden" name="module" value="${moduleName}" />
	<input type="hidden" name="action" value="search" />
	<div id="nav">
		<a class="nav" href="${JForumContext.encodeURL("/forums/list")}">${I18n.getMessage("ForumListing.forumIndex")}</a>
	</div>
	<div class="mainbox formbox" style="width:100%">
		<h1>${I18n.getMessage("Search.terms")}</h1>
		<table cellpadding="4" >
			<tr>
				<td class="row1" width="10%"><b>${I18n.getMessage("Search.typeKeywords")}</b></td>
				<td class="row2" valign="top" colspan="2">
					<input type="text" class="post" style="WIDTH: 300px" size="30" name="search_keywords" />
					<input class="submit" type="submit" value="${I18n.getMessage("Search.search")}" />
				</td>
	        </tr>
			<tr>
				<td class="row1" width="10%"><b>${I18n.getMessage("Search.options")}:<b></td>
				<td class="row2" valign="top" colspan="2">
					<input name="match_type" type="radio" value="all" checked="checked" id="all_terms"/><label for="all_terms">${I18n.getMessage("Search.allTerms")}</label>
					<span class="genmed"><input type="radio" value="any" name="match_type" id="any_term"/><label for="any_term">${I18n.getMessage("Search.anyTerm")}</label></span>
				</td>
	        </tr>
			<tr>
				<td class="row1" width="10%"><b>${I18n.getMessage("Search.forum")}:<b></td>
				<td class="row2" valign="top" colspan="2">
					<span class="genmed">
						<select class="post" name="search_forum">
							<option value="" selected="selected">${I18n.getMessage("Search.allAvailable")}</option>
							<#list categories as c>
								<optgroup label="${c.name}">
									<#list c.getForums() as f>
										<option value="${f.id}">${f.name}</option>
									</#list>
								</optgroup>
							</#list>
						</select>
					</span>
				</td>
	        </tr>
	        <tr>
				<td class="row1" width="10%" style="border-bottom:0"><b>${I18n.getMessage("Search.orderBy")}:<b></td>
				<td class="row2" valign="top" colspan="2" style="border-bottom:0">
					<span class="genmed">
					<select class="post" name="sort_by" onChange="enableDisableOrderBy(this.value);">
						<option value="relevance" selected="selected">${I18n.getMessage("Search.relevance")}</option>
						<option value="time">${I18n.getMessage("Search.postDate")}</option>
					</select>
					<input type="radio" value="ASC" name="sort_dir" id="sort_asc"/><label for="sort_asc">${I18n.getMessage("Search.ascending")}</label>
					<input type="radio" checked="checked" value="DESC" name="sort_dir" id="sort_desc"/><label for="sort_desc">${I18n.getMessage("Search.descending")}</label>
					</span>
				</td>
	        </tr>
		</table>
	</div>
</form>
